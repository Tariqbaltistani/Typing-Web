<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Typing </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .main {
            width: 90%;
            max-width: 800px;
            height: auto;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            width: 100%;
            height: 80px;
            background-color: lightskyblue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            /* border: 2px red solid; */
        }

        .p {
            font-size: 30px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .parent {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* border: 3px red solid; */
        }

        .p2,
        .p-level {
            font-size: 20px;
            font-weight: 400;
            margin-top: 20px;
            text-align: center;
            /* border: 2px red solid; */
        }

        /*  {
            font-size: 29px;
            font-weight: 600;
            margin-top: 30px;
            text-align: center;
        } */

        .select {
            width: 200px;
            height: 50px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 30px;
            font-size: 20px;
            font-weight: 500;
            outline: none;
            border: none;
            color: #2c3e50;
            text-align: center;
            /* border: 2px red solid; */
        }


        .input {
            width: 100%;
            max-width: 400px;
            height: 60px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 30px;
            outline: none;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: 400;
            color: #2c3e50;
        }

        .div {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .p-time {
            font-size: 24px;
            font-weight: 600;
        }

        .Correct {
            padding: 10px;
            color: green;
            font-size: 20px;
        }

        .messbox {
            width: 280px;
            height: 90px;
            border: 1px solid;
            padding: 10px;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }

        .messbox>P {
            text-align: center;
            padding-top: 8px;
            color: aquamarine;
        }

        .span {
            color: red
        }
    </style>
</head>

<body>

    <!-- ////// header  -->
    <header class="main">
        <div class="navbar">
            <p class="p"> Speed Typing Lite </p>
        </div>

        <!-- Parrent  -->

        <div class="parent">
            <p class="p2">Type the following word in <span class="span">15</span> seconds</p>

            <p class="p-level">Choose the Word</p>

            <!-- select option -->
            <select class="select" name="" id="select">
                <option value="Simple">Simple</option>
                <option value="Diffcult">Diffcult</option>
                <option value="Tough">Tough</option>

            </select>

            <!-- input  -->

            <input class="input" type="text" name="" placeholder="Start Typing...">

            <P class="Correct"> Correct !!! </P>
            <div class="div">
                <!--  Time  -->
                <p class="p-time">Time Left : <span class="span2">00</span></p>
                <!-- <h3 class="timeOut"> Time Out </h3> -->
                <p class="p-time">Score : <span class="span3">00</span></p>
            </div>

            <div class=" messbox"> Design By 
                <P> Tariq Baltistani  </P>
            </div>
    </header>
    <script>
        // let span = document.querySelector("span")
        let span1 = document.querySelector(".span") // first para change seoond
        let word = document.querySelector(".p-level")  // word
        let span2 = document.querySelector(".span2")  // Time 
        let span3 = document.querySelector(".span3")  // Secore 
        let select = document.querySelector("#select")  // level
        let input = document.querySelector(".input")    // input 
        let Correct = document.querySelector(".Correct") // correct 


let Secore=0;
let arr = ["jug", "dog", "watch", "lemon", "zebra", "toilet", "horse", "fish", "sparrow", "laptop", "fouji"]
let random

function randomnumber(){
    random=arr[Math.floor(Math.random()*arr.length)]
    word.innerHTML=random
}
randomnumber()
input.addEventListener('input', function(){
    if(input.value===random){
        Secore++
        span3.innerHTML=Secore
        Correct.innerHTML="Correct"
        input.value=""
        randomnumber()
        timer()
    }
    else{
        Correct.innerHTML = "Not Match"
        Correct.style.color = "red"
    }
})

let easy=15
function timer(){
    easy--
    span2.innerHTML=easy
    if(easy==0){
        clearInterval(time)
        Correct.innerHTML="Time UP"
        Correct.style.color="red"
        input.disabled=true
    }
}

let time=setInterval(timer,1000)

// Object Event

select.addEventListener('change' , function(e){

    clearInterval(time)
    let value=e.target.value
    if(value=='Simple'){
        easy=15
    }

    if(value=='Diffcult'){
        easy=10
    }

    if(value=='Tough'){
        easy=5
    }
    time=setInterval(timer,1000)
    input.disabled=false
    span1.innerHTML = easy;
    input.focus()
    Correct.innerHTML = "Time Is running"
    Correct.style.color = 'red'
})



        
    







    </script>

</body>

</html>
